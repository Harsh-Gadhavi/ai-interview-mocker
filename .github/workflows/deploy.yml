name: Build, Test & Deploy to Vercel

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install

      - name: Remove external links from docs
        run: |
          find . -name "*.md" -type f ! -path "./node_modules/*" ! -path "./.next/*" -exec sed -i \
            -e 's|https://[^ ]*||g' \
            -e 's|http://localhost:3000|local-app|g' \
            -e 's|http://[^ ]*||g' \
            {} \;
          echo "‚úÖ External links removed"

      - name: Commit cleanup if needed
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || git commit -m "chore: remove external links [CI skip]"
          git push || true

      - name: Run linting
        run: npm run lint --if-present || echo "No lint script found"

      - name: Build project
        run: npm run build
        continue-on-error: false

      - name: Check build output
        run: |
          if [ -d ".next" ] || [ -d "dist" ]; then
            echo "‚úÖ Build successful!"
          else
            echo "‚ùå Build output not found"
            exit 1
          fi

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ] || [ "${{ github.ref }}" = "refs/heads/master" ]; then
            echo "üöÄ Deploying to production..."
            vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
          else
            echo "üîÑ Deploying to preview..."
            vercel --token ${{ secrets.VERCEL_TOKEN }} --yes
          fi

      - name: Post deployment comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **CI/CD Pipeline Complete!**\n\n‚úì Code built successfully\n‚úì External links removed\n‚úì Deployed to Vercel\n\nCheck the deployment status in Vercel dashboard.'
            })

      - name: Set deployment status
        if: success()
        run: echo "‚úÖ All steps completed successfully!"

      - name: Deploy failure notification
        if: failure()
        run: echo "‚ùå Deployment pipeline failed. Check logs for details."
